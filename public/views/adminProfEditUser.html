<div class="edit"><form name="editForm" novalidate><div><input type="text" name="name" placeholder="{{placeholder.name}}" ng-model="userData.name" ng-required="true"><p ng-if="editForm.name.$touched && editForm.name.$invalid" class="info">Fullname is required</p><br></div><div><input type="email" name="email" placeholder="{{placeholder.email}}" ng-model="userData.email" ng-required="true"><p ng-if="editForm.email.$touched && editForm.email.$invalid" class="info">Email is required</p><br></div><div><input type="password" name="password" placeholder="{{placeholder.password}}" ng-model="userData.password" ng-required="true"><p ng-if="editForm.password.$touched && editForm.password.$invalid" class="info">Password is required</p></div><div><select name="role" placeholder="{{placeholder.role}}" ng-model="userData.role" ng-required="true"><option value="" disabled="disabled" selected="selected" style="display: none">Role</option><option value="user">User</option><option value="admin">Admin</option></select><p ng-if="editForm.role.$touched && editForm.role.$invalid " class="info">Role is required</p></div><button class="btn-edit" ng-click="submit(userData)" ng-disabled="editForm.$invalid">Send it!</button></form></div>
