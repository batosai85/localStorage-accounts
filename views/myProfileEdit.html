<div class="edit">
    <form name="editForm" novalidate>
        <div>
            <input type="text" name="name" placeholder="{{placeholder.name}}" ng-model="userData.name" ng-required="true" />
            <p ng-if="editForm.name.$touched && editForm.name.$invalid" class="info">Fullname is required</p>
            <br/>
        </div>
        <div>
            <input type="email" name="email" placeholder="{{placeholder.email}}" ng-model="userData.email" ng-required="true" />
            <p ng-if="editForm.email.$touched && editForm.email.$invalid" class="info">Email is required</p>
            <br/>
        </div>
        <div>
            <input type="password" name="password" placeholder="{{placeholder.password}}" ng-model="userData.password" ng-required="true" />
            <p ng-if="editForm.password.$touched && editForm.password.$invalid" class="info">Password is required</p>
        </div>
        <button class="btn-edit" ng-click="submit(userData)" ng-disabled="editForm.$invalid">Send it!</button>
    </form>
</div>
