<div class="signup">
    <form name="signupForm" novalidate>
        <div>
            <input type="text" placeholder="Your Fullname" ng-model="signup.name" name="name" ng-required="true" />
            <p ng-if="signupForm.name.$touched && signupForm.name.$invalid" class="info">Fullname is required</p>
            <br/>
        </div>
        <div>
            <input type="email" placeholder="Email" ng-model="signup.email" name="email" ng-required="true" />
            <p ng-if="signupForm.email.$touched && signupForm.email.$invalid" class="info">Email is required</p>
            <br/>
        </div>
        <div class="formDiv">
            <input type="password" placeholder="Password" ng-model="signup.password" name="password" ng-required="true" />
            <p ng-if="signupForm.password.$touched && signupForm.password.$invalid" class="info">Password is required</p>
            <br/>
        </div>
        <button class="btn" ng-click="register(signup)" ng-disabled="signupForm.$invalid">Send It !</button>
    </form>
</div>
<div class="loginDiv">
    Login!
    <br/><a href="/"><i class="ion-log-in"></i></a>
</div>
